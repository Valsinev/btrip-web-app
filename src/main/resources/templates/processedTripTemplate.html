<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Trip Images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<body class="clearfix mb-3 box text-bg-secondary">

<!-- Loop through the base64ImageList and display each image -->
<div th:each="base64Image : ${base64ImageList}" class="clearfix mb-3 box text-bg-secondary">
    <img th:src="'data:image/png;base64,' + ${base64Image}" alt="Image">
</div>

<button onclick="redirectToPage()" class="btn p-3 mb-2 bg-warning text-dark">Return</button>

<script>
    function redirectToPage() {
        // You can change 'destination.html' to the URL of the page you want to redirect to
        window.location.href = '/';
    }
</script>

<!-- Your other HTML content -->
</body>
</html>
