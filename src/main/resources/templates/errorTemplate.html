<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="UTF-8">
    <title>Error</title>
</head>
<body>
<div th:if="${exceptionMessage}" th:text="${exceptionMessage}" style="color: red;"></div>

<!-- Display the exception stack trace -->
<pre th:if="${stackTrace}" th:text="${stackTrace}"></pre>
</body>
</html>
